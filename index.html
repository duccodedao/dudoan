<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán số ngẫu nhiên</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Dự đoán số ngẫu nhiên</h1>
        <div id="clock" class="clock">Thời gian thực: --:--:--</div>
        <div id="countdown" class="clock">Đếm ngược: 60s</div>
        <div class="select-wrapper">
            <label for="interval">Chọn khoảng thời gian: </label>
            <select id="interval">
                <option value="1">1 phút</option>
                <option value="3">3 phút</option>
                <option value="5">5 phút</option>
                <option value="10">10 phút</option>
            </select>
        </div>
        <div class="session-input">
            <label for="session">Nhập số phiên: </label>
            <input type="number" id="session" value="2223" min="0">
        </div>
        <div class="history-btn">
            <button onclick="toggleHistory()">Xem lịch sử</button>
        </div>
        <div class="loading" id="loading" style="display: none;"></div>
        <div id="result"></div>
        <div id="history" class="history">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Phiên</th>
                        <th>Số</th>
                        <th>Loại</th>
                        <th>Màu</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
